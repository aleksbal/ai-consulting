  let currentLang = "en";

  function $(id) {
    return document.getElementById(id);
  }

  function setLang(lang) {
    currentLang = lang;
    render();
    document.documentElement.lang = lang;

    const btnEn = $("btn-lang-en");
    const btnDe = $("btn-lang-de");
    if (btnEn && btnDe) {
      btnEn.classList.toggle("lang-toggle-active", lang === "en");
      btnDe.classList.toggle("lang-toggle-active", lang === "de");
    }
  }

  function setTheme(theme, store = true) {
    const root = document.documentElement;
    currentTheme = theme;
    if (theme === "dark") {
      root.classList.add("dark");
    } else {
      root.classList.remove("dark");
    }
    if (store) {
      localStorage.setItem("theme", theme);
    }
    const btn = $("btn-theme");
    if (btn) {
      btn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
      btn.setAttribute(
        "aria-label",
        theme === "dark" ? "Switch to light mode" : "Switch to dark mode"
      );
    }
  }

  function toggleTheme() {
    setTheme(currentTheme === "dark" ? "light" : "dark");
  }

  function initTheme() {
    const stored = localStorage.getItem("theme");
    if (stored === "light" || stored === "dark") {
      setTheme(stored, false);
    } else {
      const prefersDark = window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      setTheme(prefersDark ? "dark" : "light", false);
    }
  }

          ${uc.title}
        </h3>
        <p class="text-slate-700 dark:text-slate-300 mb-2">
          ${uc.body}
        </p>
        <ul class="text-xs text-slate-600 dark:text-slate-400 space-y-1">
          ${uc.bullets.map((b) => `<li>‚Ä¢ ${b}</li>`).join("")}
        </ul>
      </div>
      `
      )
      .join("");

    // About
    $("about-title").textContent = c.about.sectionTitle;
    $("about-body").innerHTML = c.about.paragraphs
      .map(
        (p) =>
          `<p class="text-sm text-slate-700 dark:text-slate-300 leading-relaxed mb-3">${p}</p>`
      )
      .join("");

    // Contact
    $("contact-title").textContent = c.contact.sectionTitle;
    $("contact-intro").textContent = c.contact.intro;
    $("contact-email-link").textContent = c.contact.emailLabel;
    $("contact-email-link").href = "mailto:" + c.contact.emailLabel;
    $("contact-details").innerHTML = c.contact.details
      .map((d) => `<p class="mb-1">${d}</p>`)
      .join("");

    // Footer
    const year = new Date().getFullYear();
    $("footer-text").textContent = `${c.footer.copyrightPrefix} ${year} ${c.agencyName}. ${c.footer.allRights}`;
    $("footer-imprint").textContent = c.footer.imprint;
    $("footer-privacy").textContent = c.footer.privacy;
  }

  document.addEventListener("DOMContentLoaded", () => {
    initTheme();
    setLang(currentLang);
  });
</script>
