  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <style>
    .lang-toggle-active {
      background-color: rgba(45,212,191,0.15);
      color: rgb(45,212,191);
    }

    /* Smooth fade for rotating hero headline */
    #hero-headline {
      opacity: 1;
      transition: opacity 0.9s ease; /* fade speed: 0.7s */
    }

    #hero-headline.hero-fade-out {
      opacity: 0;
    }
  </style>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 antialiased">
<script>
  //--------------------------------------------------------------------
  // Global State
  //--------------------------------------------------------------------
  window.content = window.content || {};
  let currentLang = "en";
  let currentTheme = "light";

  // Hero rotation
  let heroRotationTimer = null;
  let heroRotationIndex = 0;

  //--------------------------------------------------------------------
  // Helpers
  //--------------------------------------------------------------------
  function $(id) { return document.getElementById(id); }

  //--------------------------------------------------------------------
  // Language
  //--------------------------------------------------------------------
  function setLang(lang) {
    currentLang = lang;
    try { localStorage.setItem("lang", lang); } catch(e){}
    render();
    document.documentElement.lang = lang;

    $("btn-lang-en").classList.toggle("lang-toggle-active", lang === "en");
    $("btn-lang-de").classList.toggle("lang-toggle-active", lang === "de");
  }

  function initLang() {
    try {
      const stored = localStorage.getItem("lang");
      if (stored === "en" || stored === "de") { currentLang = stored; return; }
    } catch(e){}
    currentLang = (navigator.language || "").toLowerCase().startsWith("de") ? "de" : "en";
  }

  //--------------------------------------------------------------------
  // Theme
  //--------------------------------------------------------------------
  function setTheme(theme, store = true) {
    currentTheme = theme;
    document.documentElement.classList.toggle("dark", theme === "dark");
    if (store) { try { localStorage.setItem("theme", theme); } catch(e){} }
    const btn = $("btn-theme");
    if (btn) btn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
  }

  function toggleTheme() {
    setTheme(currentTheme === "dark" ? "light" : "dark");
  }

  function initTheme() {
    let t = null;
    try { t = localStorage.getItem("theme"); } catch(e){}
    if (t === "light" || t === "dark") setTheme(t,false);
    else setTheme(
      window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark":"light",
      false
    );
  }

  //--------------------------------------------------------------------
  // Hero Slogan Rotation with fixed height + fade
  //--------------------------------------------------------------------
  function startHeroRotation(c) {
    const el = $("hero-headline");
    if (!el || !c.hero) return;

    const slogans = Array.isArray(c.hero.slogans) ? c.hero.slogans : [];

    // Stop previous timer if any
    if (heroRotationTimer) {
      clearInterval(heroRotationTimer);
      heroRotationTimer = null;
    }
    el.classList.remove("hero-fade-out");

    // Zero slogans => fall back to static headline
    if (slogans.length === 0) {
      el.style.minHeight = "";
      el.innerHTML = c.hero.headline;
      return;
    }

    // --- Measure tallest slogan + headline to avoid layout jumps ---
    const clone = el.cloneNode();
    clone.style.position = "absolute";
    clone.style.visibility = "hidden";
    clone.style.height = "auto";
    clone.style.width = el.offsetWidth + "px";
    clone.style.whiteSpace = "normal";
    clone.style.opacity = "1";
    clone.style.transition = "none";
    document.body.appendChild(clone);

    let maxHeight = 0;

    slogans.forEach(text => {
      clone.innerHTML = text;
      const h = clone.clientHeight;
      if (h > maxHeight) maxHeight = h;
    });

    clone.innerHTML = c.hero.headline;
    maxHeight = Math.max(maxHeight, clone.clientHeight);

    document.body.removeChild(clone);

    // Fix min-height so the hero doesn't jump
    el.style.minHeight = maxHeight + "px";

    // If only one slogan, just show it (no rotation)
    if (slogans.length === 1) {
      el.innerHTML = slogans[0];
      return;
    }

    // --- Rotation with class-based fade ---
    const fadeDuration = 700; // ms ‚Äì keep in sync with CSS (0.7s)
    const intervalDuration = 5000; // ms between slogan changes

    heroRotationIndex = 0;
    el.innerHTML = slogans[0];

    heroRotationTimer = setInterval(() => {
      // fade out
      el.classList.add("hero-fade-out");

      setTimeout(() => {
        // change text while hidden
        heroRotationIndex = (heroRotationIndex + 1) % slogans.length;
        el.innerHTML = slogans[heroRotationIndex];
        // fade in
        el.classList.remove("hero-fade-out");
      }, fadeDuration);
    }, intervalDuration);
  }

  //--------------------------------------------------------------------
  // Render
  //--------------------------------------------------------------------
  function render() {
    const c = window.content[currentLang];
    if (!c) return;

    document.title = c.meta.title;
    document.querySelector('meta[name="description"]').setAttribute('content', c.meta.description);

    // Header
    $("agency-name").textContent = c.agencyName;
    $("agency-tagline").textContent = c.agencyTagline;
    $("nav-services").textContent = c.nav.services;
    $("nav-process").textContent = c.nav.process;
    $("nav-usecases").textContent = c.nav.useCases;
    $("nav-about").textContent = c.nav.about;
    $("nav-contact").textContent = c.nav.contact;
    $("nav-freecall").textContent = c.nav.freeCall;

    // Hero
    $("hero-eyebrow").textContent = c.hero.eyebrow;
    $("hero-headline").innerHTML = c.hero.headline; // default
    $("hero-subheadline").textContent = c.hero.subheadline;
    $("hero-cta").textContent = c.hero.ctaLabel;
    $("hero-meta").textContent = c.hero.metaLine;

    // Start rotation (handles 0/1/many slogans internally)
    startHeroRotation(c);

    $("hero-stats").innerHTML = c.hero.stats.map(s => `
      <div class="border border-slate-200 dark:border-slate-800 rounded-2xl p-4 bg-white/70 dark:bg-slate-900/40">
        <div class="text-emerald-600 dark:text-emerald-300 font-semibold mb-1">${s.title}</div>
        <p class="text-slate-600 dark:text-slate-400">${s.text}</p>
      </div>
    `).join("");

    $("hero-wyg-title").textContent = c.hero.whatYouGetTitle;

    $("hero-wyg-list").innerHTML = c.hero.whatYouGetItems.map((item,i)=>`
      <li class="flex gap-2">
        <span class="mt-1 h-5 w-5 rounded-full bg-emerald-500/15 flex items-center justify-center text-[11px] text-emerald-600 dark:text-emerald-300">${i+1}</span>
        <div>
          <span class="font-semibold">${item.title}</span><br />
          ${item.text}
        </div>
      </li>
    `).join("");

    $("hero-stack-note").textContent = c.hero.stackNote;

    // Services
    $("services-title").textContent = c.services.sectionTitle;
    $("services-subtitle").textContent = c.services.sectionSubtitle;
    $("services-note").textContent = c.services.contextNote;

    $("services-items").innerHTML = c.services.items.map(item=>`
      <div class="border border-slate-200 dark:border-slate-800 rounded-2xl p-5 bg-white/80 dark:bg-slate-900/40">
        <div class="text-xs uppercase tracking-[0.15em] text-emerald-600/80 dark:text-emerald-300/80 mb-2">${item.label}</div>
        <h3 class="font-semibold mb-2 text-sm">${item.title}</h3>
        <p class="text-sm text-slate-700 dark:text-slate-300 mb-3">${item.body}</p>
        <ul class="text-xs text-slate-600 dark:text-slate-400 space-y-1.5">
          ${item.bullets.map(b => `<li>‚Ä¢ ${b}</li>`).join("")}
        </ul>
      </div>
    `).join("");

    // Process
    $("process-title").textContent = c.process.sectionTitle;
    $("process-subtitle").textContent = c.process.sectionSubtitle;

    $("process-steps").innerHTML = c.process.steps.map((step,i)=>`
      <li class="border border-slate-200 dark:border-slate-800 rounded-2xl p-5 bg-white/80 dark:bg-slate-900/40">
        <div class="flex items-center gap-2 mb-2">
          <span class="h-6 w-6 rounded-full bg-emerald-500/15 flex items-center justify-center text-xs text-emerald-700 dark:text-emerald-300 font-semibold">${i+1}</span>
          <span class="font-semibold">${step.title}</span>
        </div>
        <p class="text-slate-700 dark:text-slate-400">${step.text}</p>
      </li>
    `).join("");

    // Use Cases
    $("usecases-title").textContent = c.useCases.sectionTitle;
    $("usecases-subtitle").textContent = c.useCases.sectionSubtitle;

    $("usecases-items").innerHTML = c.useCases.items.map(uc => `
      <div class="border border-slate-200 dark:border-slate-800 rounded-2xl p-5 bg-white/80 dark:bg-slate-900/40 text-sm">
        <h3 class="font-semibold mb-1">${uc.title}</h3>
        <p class="text-slate-700 dark:text-slate-300 mb-2">${uc.body}</p>
        <ul class="text-xs text-slate-600 dark:text-slate-400 space-y-1">
          ${uc.bullets.map(b => `<li>‚Ä¢ ${b}</li>`).join("")}
        </ul>
      </div>
    `).join("");

    // About
    $("about-title").textContent = c.about.sectionTitle;
    $("about-body").innerHTML = c.about.paragraphs.map(p=>`
      <p class="text-sm text-slate-700 dark:text-slate-300 leading-relaxed mb-3">${p}</p>
    `).join("");

    // Contact
    $("contact-title").textContent = c.contact.sectionTitle;
    $("contact-intro").textContent = c.contact.intro;
    $("contact-email-link").textContent = c.contact.emailLabel;
    $("contact-email-link").href = "mailto:"+c.contact.emailLabel;
    $("contact-details").innerHTML = c.contact.details.map(d => `<p class="mb-1">${d}</p>`).join("");

    // Footer
    $("footer-text").textContent = `${c.footer.copyrightPrefix} ${new Date().getFullYear()} ${c.agencyName}. ${c.footer.allRights}`;
    $("footer-imprint").textContent = c.footer.imprint;
    $("footer-privacy").textContent = c.footer.privacy;
  }

  //--------------------------------------------------------------------
  document.addEventListener("DOMContentLoaded", () => {
    initTheme();
    initLang();
    setLang(currentLang);
  });
</script>
